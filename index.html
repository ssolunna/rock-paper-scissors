<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1 class="title">Game: Rock, Paper, Scissors</h1>
      <img class="exit-button" src="./icons/exit.png" alt="Exit button">
    </header>
    <main>
      <div class="player-box">
        <div class="player">
          <img class="player-avatar" src="./avatars/player.png" alt="Player avatar"></img>
          <div class="player-lives">
            <img class="heart one" src="./icons/heart.png" alt="Heart icon">
            <img class="heart two" src="./icons/heart.png" alt="Heart icon">
            <img class="heart three" src="./icons/heart.png" alt="Heart icon">
            <img class="heart four" src="./icons/heart.png" alt="Heart icon">
            <img class="heart five" src="./icons/heart.png" alt="Heart icon">
          </div>
        </div>
        <div class="player-choices">
          <img class="rock" src="./icons/rock.png" alt="Rock icon"></img>
          <img class="paper" src="./icons/paper.png" alt="Paper icon"></img>
          <img class="scissors" src="./icons/scissors.png" alt="Scissors icon"></img>
        </div>
      </div>
      <div class="computer-box">
        <div class="computer">
          <img class="computer-avatar" src="./avatars/computer.png" alt="computer avatar"></img>
          <div class="computer-lives">
            <img class="heart one" src="./icons/heart.png" alt="Heart icon">
            <img class="heart two" src="./icons/heart.png" alt="Heart icon">
            <img class="heart three" src="./icons/heart.png" alt="Heart icon">
            <img class="heart four" src="./icons/heart.png" alt="Heart icon">
            <img class="heart five" src="./icons/heart.png" alt="Heart icon">
          </div>
        </div>
        <div class="computer-choices">
          <img class="rock" src="./icons/rock.png" alt="Rock icon"></img>
          <img class="paper" src="./icons/paper.png" alt="Paper icon"></img>
          <img class="scissors" src="./icons/scissors.png" alt="Scissors icon"></img>
        </div>
      </div>
    </main>
    <footer>
      <img class="guide" src="./avatars/guide.png" alt="Guide avatar"></img>
      <div class="narrative-box">
        <p class="narrative">Ready to play?</p>
        <div class="options">
          <img class="fastforward-button" src="./icons/fastforward.png" alt="Fast forward button"></img>
          <img class="next-button" src="./icons/next.png" alt="Next button"></img>
        </div>
      </div>
    </footer>
  </body>
</html>
