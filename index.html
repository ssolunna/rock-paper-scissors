<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1 class="title">Game: Rock, Paper, Scissors</h1>
      <img class="exit-button" src="./icons/exit.png" alt="Exit button">
    </header>
    
    <div id="content">
      <div class="player-box">
        <div class="player">
          <div class="player-avatar"></div>
          <div class="player-lives">
            <div class="heart-01"></div>
            <div class="heart-02"></div>
            <div class="heart-03"></div>
            <div class="heart-04"></div>
            <div class="heart-05"></div>
          </div>
        </div>
        <div class="player-choices">
          <div class="rock"></div>
          <div class="paper"></div>
          <div class="scissors"></div>
        </div>
      </div>
      <div class="computer-box">
        <div class="computer">
          <div class="computer-avatar"></div>
          <div class="computer-lives">
            <div class="heart-01"></div>
            <div class="heart-02"></div>
            <div class="heart-03"></div>
            <div class="heart-04"></div>
            <div class="heart-05"></div>
          </div>
        </div>
        <div class="computer-choices">
          <div class="rock"></div>
          <div class="paper"></div>
          <div class="scissors"></div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="guide"></div>
      <div class="narrative-box">
        <div class="narrative"></div>
        <div class="options">
          <div class="fastforward-button"></div>
          <div class="next-button"></div>
        </div>
      </div>
    </div>
  </body>
</html>
